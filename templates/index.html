<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/font-awesome.css') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bulma.css') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    </head>

    <body>
      {% for key, value in parties.items() %}
        <div class="progress-wrapper">
          <progress class="progress is-medium" value="{{value}}" max="{{total}}">{{100 * value / total}}%</progress>
          <p class="progress-value has-text-white">{{key}}: {{'%0.1f' | format(100 * value/total)}}%</p>
        </div>
      {% endfor %}
    </body>
</html>
