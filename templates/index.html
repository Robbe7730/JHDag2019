<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/font-awesome.css') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bulma.css') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    </head>

    <body>
      {% for key, value in parties.items() %}
        <div class="progress-wrapper">
          <progress class="progress is-medium" value="{{value}}" max="100">90%</progress>
          <p class="progress-value has-text-white">{{key}}: {{value}}%</p>
        </div>
      {% endfor %}
    </body>
</html>
